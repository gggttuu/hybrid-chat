<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <title>Hybrid Chat Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <style>
    :root {
      --bg: #f3f4f8;
      --primary: #4f46e5;
      --border: #e5e7eb;
      --me: #95ec69;
      /* è‡ªå·±æ¶ˆæ¯çš„ç»¿è‰²æ°”æ³¡ */
      --other: #ffffff;
      --me-text: #111827;
      --other-text: #111827;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* é¡¶éƒ¨æ  */
    #topBar {
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
      box-shadow: 0 2px 4px rgba(15, 23, 42, 0.15);
    }

    #topBarLeft label {
      font-size: 13px;
      margin-right: 4px;
    }

    #topBarLeft input {
      border: none;
      border-radius: 999px;
      padding: 6px 8px;
      font-size: 13px;
      outline: none;
      min-width: 60px;
      margin-right: 4px;
    }

    #topBarLeft button {
      border-radius: 999px;
      border: none;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.9);
      color: #111827;
      margin-right: 4px;
      white-space: nowrap;
    }

    #topBarLeft button:hover {
      transform: translateY(-1px);
      box-shadow: 0 1px 4px rgba(15, 23, 42, 0.25);
      background: #ffffff;
    }

    #topBarRight {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2px;
      font-size: 12px;
    }

    #roomInfo {
      opacity: 0.9;
    }

    #onlineInfo {
      opacity: 0.9;
    }

    /* æœç´¢æ  */
    #searchBar {
      padding: 6px 10px;
      display: flex;
      gap: 6px;
      align-items: center;
      border-bottom: 1px solid var(--border);
      background: #f9fafb;
    }

    #searchBar input {
      flex: 1;
      min-width: 0;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 6px 10px;
      font-size: 14px;
    }

    #searchBar button {
      border-radius: 999px;
      border: none;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      background: #e5e7eb;
    }

    /* èŠå¤©åŒºåŸŸ */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px 10px;
      background: radial-gradient(circle at top left, #e5e7eb 0, #f9fafb 40%, #e5e7eb 100%);
    }

    .msg-line {
      display: flex;
      margin-bottom: 10px;
    }

    .msg-line.me {
      justify-content: flex-end;
    }

    .msg-line.other {
      justify-content: flex-start;
    }

    .msg {
      max-width: 70%;
      padding: 8px 10px;
      border-radius: 18px;
      position: relative;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.18);
      font-size: 14px;
      line-height: 1.5;
      word-break: break-word;
    }

    .msg.me {
      background: var(--me);
      color: var(--me-text);
      border-bottom-right-radius: 4px;
    }

    .msg.other {
      background: var(--other);
      color: var(--other-text);
      border-bottom-left-radius: 4px;
    }

    .msg.me::after {
      content: "";
      position: absolute;
      right: -6px;
      bottom: 2px;
      border-left: 6px solid var(--me);
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
    }

    .msg.other::after {
      content: "";
      position: absolute;
      left: -6px;
      bottom: 2px;
      border-right: 6px solid var(--other);
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
    }

    .msg .sender {
      display: block;
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 2px;
    }

    .msg .content {
      white-space: pre-wrap;
    }

    .msg img,
    .msg audio,
    .msg video {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 4px;
    }

    .meta-row {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
      font-size: 11px;
      opacity: 0.75;
    }

    .system-line {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      margin: 8px auto;
      max-width: 70%;
    }

    .system-line time {
      margin-left: 6px;
      font-size: 11px;
      opacity: 0.8;
    }

    /* è¾“å…¥åŒº */
    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 8px 10px;
      border-top: 1px solid var(--border);
      background: #ffffff;
      box-shadow: 0 -2px 4px rgba(15, 23, 42, 0.06);
    }

    #emojiBar {
      display: flex;
      gap: 6px;
      overflow-x: auto;
    }

    .emoji-btn {
      border: none;
      padding: 4px 6px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 18px;
      background: #f3f4f6;
    }

    .input-main {
      display: flex;
      gap: 6px;
    }

    #msgInput {
      flex: 1;
      min-width: 0;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 8px 12px;
      font-size: 15px;
      outline: none;
    }

    #msgInput:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.2);
    }

    #sendBtn {
      border-radius: 999px;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      white-space: nowrap;
    }

    #sendBtn:hover {
      background: #4338ca;
      transform: translateY(-1px);
      box-shadow: 0 1px 4px rgba(15, 23, 42, 0.2);
    }

    .input-file {
      display: flex;
      gap: 6px;
      align-items: center;
      font-size: 13px;
    }

    #fileInput {
      font-size: 12px;
    }

    #sendFileBtn {
      border-radius: 999px;
      border: none;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      background: #e5e7eb;
    }

    @media (max-width: 800px) {
      #topBar {
        flex-direction: column;
        align-items: flex-start;
      }

      .msg {
        max-width: 82%;
      }
    }

    /* ====== æ‰‹æœºç«¯é€‚é…ï¼šè®©å¸ƒå±€åœ¨å°å±å¹•æ›´æ­£å¸¸ ====== */
    @media (max-width: 768px) {

      body {
        font-size: 14px;
      }

      /* é¡¶éƒ¨æ•´ä½“ä»å·¦å³æ’ç‰ˆæ”¹æˆä¸Šä¸‹æ’ç‰ˆ */
      #topBar {
        flex-direction: column;
        align-items: stretch;
        gap: 6px;
      }

      /* å·¦ä¾§åŒºåŸŸç«–ç€æ’ï¼Œæ¯ä¸€é¡¹å ä¸€æ•´è¡Œ */
      #topBarLeft {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 4px;
      }

      /* label æ”¹æˆå—çº§ï¼Œæ”¾åœ¨è¾“å…¥æ¡†ä¸Šé¢ */
      #topBarLeft label {

        margin-bottom: 2px;
      }

      #topBarLeft input {

        padding: 6px 10px;
        font-size: 14px;
      }

      #topBarLeft button {
        width: 100%;
        margin-right: 0;
        padding: 8px 10px;
        font-size: 14px;
      }

      /* å³ä¾§æˆ¿é—´ä¿¡æ¯æŒªåˆ°ä¸‹é¢ã€æ–‡å­—ç¼©å°ä¸€ç‚¹ */
      #topBarRight {

      }

      /* æœç´¢æ ä¹Ÿæ‹‰æ»¡å®½åº¦ */

      #searchBar input {

      /* èŠå¤©æ°”æ³¡åœ¨æ‰‹æœºä¸Šç¨å¾®æ”¾å®½ä¸€ç‚¹ */
      .msg {

      /* åº•éƒ¨è¾“å…¥åŒºåŸŸï¼šæŒ‰é’®æ›´å¥½ç‚¹æŒ‰ */
      #inputArea {

      #msgInput {

      }

      #sendBtn {

      }

      /* æ–‡ä»¶é€‰æ‹©åŒºåŸŸæŒ¤ä¸€ä¸‹ï¼Œé¿å…é®ä½å¤ªå¤š */
      .input-file {

        gap: 4px;
      }
    }
  </style>
</head>
